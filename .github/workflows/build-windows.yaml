name: ğŸ—ï¸ Build For Windows
on:
  workflow_call:
jobs:
  build-windows:
    name: ğŸªŸ Build Windows For ${{ matrix.target }}
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v3
      - name: âš™ï¸ Set Up Rust for ${{ matrix.target }}
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy
      - name: ğŸ› ï¸ Build Release EXE
        shell: pwsh
        run: cargo build --target ${{ matrix.target }} --release
      - name: ğŸ“¦ Package Artifacts (zip)
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "target/${{ matrix.target }}/release/getquotes.exe", "man/getquotes.ps1xml", "LICENSE", "completions/"`
            -DestinationPath "getquotes-${{ matrix.target }}.zip"
      - name: ğŸš¢ Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.target }}
          path: getquotes-${{ matrix.target }}.zip
