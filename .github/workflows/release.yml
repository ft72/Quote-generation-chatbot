name: ğŸš€ Release Builds and Publish
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    name: ğŸ” Lint Code
  test:
    uses: ./.github/workflows/test-code.yaml
    name: ğŸ§ª Test Code
    needs: lint
  build:
    uses: ./.github/workflows/build.yaml
    name: ğŸ—ï¸ Build
    needs: test
  # ================================ Release Job ================================ #
  release:
    uses: ./.github/workflows/create-release.yaml
    name: ğŸš€ Release
    needs: [build, test]
    secrets:
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      AUR_USERNAME: ${{ secrets.AUR_USERNAME }}
      AUR_EMAIL: ${{ secrets.AUR_EMAIL }}
      AUR_SSH_PRIVATE_KEY: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
      TOKEN: ${{ secrets.TOKEN }}
  changelog:
    name: ğŸ“ Update Changelog
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "main"
      - name: ğŸ’± Generate Changelog
        run: |
          docker pull quay.io/git-chglog/git-chglog:latest
          docker run -v "$PWD":/workdir quay.io/git-chglog/git-chglog -o CHANGELOG.md
      - name: ğŸ’« Commit Changelog And PKGBUILD
        uses: EndBug/add-and-commit@v9
        with:
          add: "CHANGELOG.md"
          message: "ğŸ“ Update CHANGELOG.md"
          default_author: github_actions
